{% load crispy_forms_tags %}

<form id = '{% if form_id %}{{ form_id }}{% endif %}' class="form-group "
      method="POST" action="{% if action_url %}{{ action_url }}{% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-success mt-2" type="submit" value="{{ btn_value }}">
</form>
